          <section class="main_heading my-5  bg-light">
            <div class ="text-center text-uppercase">
                <h1 class="display-4">Contact Us</h1>
                <hr class="w-25 mx-auto"/>
            </div>
            <div class="container">
               <div class="row">
                 <div class="col-xxl-8 col-12 col-md-8 mx-auto">

                  <form>

                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Name</label>
                      <input type="name" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    
                    
                    <div class="mb-3">
                      <label class="pr-4">Gender</label>
                       <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                      <label class="form-check-label" for="inlineRadio1">Male</label>
                       </div>
                       <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                      <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                  </div>
                  
                    <div class="mb-3">
                      <label for="exampleDataList" class="form-label">City</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select City">
                            <datalist id="datalistOptions">
                               <option value="New Delhi"></option>
                               <option value="Sonbhadra"></option>
                                <option value="Ghaziabad"></option>
                                <option value="Kolkata"></option>
                               <option value="Chennai"></option>
                            </datalist>
                    </div>
                    <div class="mb-3">
                      <label for="exampleFormControlTextarea1" class="form-label">Address</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="mb-3">
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="inputGroupFile02">
                        <label class="input-group-text" for="inputGroupFile02">Upload</label>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>

                   
                  </div>

                  </form>
